<div class="show">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('/assets/picts/theElderScrolls/theElderScrollsBackground.jpg');">
                <nav class="navbar navbar-expand-lg">
                    <div class="navbar-brand">
                        <img src="/assets/picts/bethesdaLogo.png" class="img-fluid w-100" alt="bethesdaLogo" />
                    </div>
                    <button type="button" id="btnBars" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
                    <div class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: planewalker; letter-spacing: 2px; color: azure">JEUX</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: planewalker; letter-spacing: 2px; color: azure">MEDIA</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: planewalker; letter-spacing: 2px; color: azure">GOODIES</a></li>
                        <button type="button" id="btnLog"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </div>
                </nav>
                <div class="containShow">
                    <img src="/assets/picts/theElderScrolls/theElderScrollsLogo.png" class="img-fluid" id="tesSaga" alt="theElderScrollLogo" />
                    <div class="showGames" [class.show]="gamesShow === 1" [class.hide]="gamesShow !== 1">
                        <div class="row">
                            <div class="col-lg-4">
                                <img src="/assets/picts/theElderScrolls/TES1Arena.jpg" class="img-fluid w-100" style="height: 180px; max-width: 180px" alt="tesGame" />
                            </div>
                            <div class="col-lg-4">
                                <img src="/assets/picts/theElderScrolls/TES2Daggerfall.jpg" class="img-fluid w-100" style="height: 180px; max-width: 180px" alt="tesGame" />
                            </div>
                            <div class="col-lg-4">
                                <img src="/assets/picts/theElderScrolls/TES3Morrowind.png" class="img-fluid w-100" style="height: 180px; max-width: 180px" alt="tesGame" />
                            </div>
                            <div class="col-lg-4">
                                <img src="/assets/picts/theElderScrolls/TES4Oblivion.png" class="img-fluid w-100" style="height: 180px; max-width: 180px" alt="tesGame" />
                            </div>
                            <div class="col-lg-4">
                                <img src="/assets/picts/theElderScrolls/TES5Skyrim.jpg" class="img-fluid w-100" style="height: 180px; max-width: 180px" alt="tesGame" />
                            </div>
                            <div class="col-lg-4">
                                <img src="/assets/picts/theElderScrolls/TESOnline.jpg" class="img-fluid w-100" style="height: 180px; max-width: 180px" alt="tesGame" />
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btnShow" style="color: azure; font-family: planewalker; border: 2px solid azure" (click)="showUnivers(1)">{{ gamesShow === 1 ? 'Masquer les Jeux' : 'Voir les Jeux'}}</button>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('/assets/picts/fallout/falloutBackground.jpg');">
            <nav class="navbar navbar-expand-lg">
                    <div class="navbar-brand">
                        <img src="/assets/picts/bethesdaLogo.png" class="img-fluid w-100" alt="bethesdaLogo" />
                    </div>
                    <button type="button" id="btnBars" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
                    <div class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: overseer; letter-spacing: 4px; font-size: 1.8em; color: rgb(126, 235, 18); text-shadow: 0px 1px 2px #000000">JEUX</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: overseer; letter-spacing: 4px; font-size: 1.8em; color: rgb(126, 235, 18); text-shadow: 0px 1px 2px #000000">MEDIA</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: overseer; letter-spacing: 4px; font-size: 1.8em; color: rgb(126, 235, 18); text-shadow: 0px 1px 2px #000000">GOODIES</a></li>
                        <button type="button" id="btnLog" style="color: rgb(126, 235, 18); text-shadow: 0px 1px 2px #000000"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </div>
                </nav>
                <div class="containShow">
                    <img src="/assets/picts/fallout/falloutLogo.png" class="img-fluid" id="falloutSaga" alt="theElderScrollLogo" />
                    <div class="showGames" [class.show]="gamesShow === 2" [class.hide]="gamesShow !== 2">
                        <div class="row">
                            <div class="col-lg-2">
                                <img src="/assets/picts/fallout/fallout1.jpg" class="img-fluid w-100" style="height: 150px; max-width: 180px" alt="falloutGame" />
                            </div>
                            <div class="col-lg-2">
                                <img src="/assets/picts/fallout/fallout2.jpg" class="img-fluid w-100" style="height: 150px; max-width: 180px" alt="falloutGame" />
                            </div>
                            <div class="col-lg-2">
                                <img src="/assets/picts/fallout/fallout3.jpg" class="img-fluid w-100" style="height: 150px; max-width: 180px" alt="falloutGame" />
                            </div>
                            <div class="col-lg-2">
                                <img src="/assets/picts/fallout/falloutNewVegas.jpg" class="img-fluid w-100" style="height: 150px; max-width: 180px" alt="falloutGame" />
                            </div>
                            <div class="col-lg-2">
                                <img src="/assets/picts/fallout/fallout4.jpg" class="img-fluid w-100" style="height: 150px; max-width: 180px" alt="falloutGame" />
                            </div>
                            <div class="col-lg-2">
                                <img src="/assets/picts/fallout/fallout76.jpg" class="img-fluid w-100" style="height: 150px; max-width: 180px" alt="falloutGame" />
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btnShow" (click)="showUnivers(2)">{{ gamesShow === 2 ? 'Masquer les Jeux' : 'Voir les Jeux'}}</button>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('/assets/picts/starfield/starfieldBackground.jpg');">
            <nav class="navbar navbar-expand-lg">
                    <div class="navbar-brand">
                        <img src="/assets/picts/bethesdaLogo.png" class="img-fluid w-100" alt="bethesdaLogo" />
                    </div>
                    <button type="button" id="btnBars" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
                    <div class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: conthrax; letter-spacing: 2px; color: azure">JEUX</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: conthrax; letter-spacing: 2px; color: azure">MEDIA</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" style="font-family: conthrax; letter-spacing: 2px; color: azure">GOODIES</a></li>
                        <button type="button" id="btnLog"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </div>
                </nav>
                <div class="containShow">
                    <img src="/assets/picts/starfield/starfieldLogo.png" class="img-fluid" id="starfieldSaga" alt="theElderScrollLogo" />
                    <div class="showGames" [class.show]="gamesShow === 3" [class.hide]="gamesShow !== 3">
                        <div class="row">
                            <div class="col-lg-12">
                                <img src="/assets/picts/starfield/starfield.jpg" class="img-fluid w-100" style="height: 150px; max-width: 180px" alt="starfieldGame" />
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btnShow" (click)="showUnivers(3)">{{ gamesShow === 3 ? 'Masquer les Jeux' : 'Voir les Jeux'}}</button>
                </div>
            </div>
        </div>
</div>
</div>
