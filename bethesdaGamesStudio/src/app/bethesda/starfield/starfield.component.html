<div class="starfield" routerLink="/show-univers">
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand">
            <img src="/assets/picts/bethesdaLogo.png" class="img-fluid w-100" alt="bethesdaLogo" />
        </div>
        <button type="button" id="btnBars" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
        <div class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link" style="font-family: conthrax; letter-spacing: 2px; color: azure">JEUX</a></li>
            <li class="nav-item"><a href="#" class="nav-link" style="font-family: conthrax; letter-spacing: 2px; color: azure">MEDIA</a></li>
            <li class="nav-item"><a href="#" class="nav-link" style="font-family: conthrax; letter-spacing: 2px; color: azure">GOODIES</a></li>
            <button type="button" id="btnLog"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
    </nav>
    <div class="showGame" *ngIf="showThreeDetails">
        <div class="containGame">
            <div class="row">
                <div class="col-lg-4">
                    <img [src]="showThreeDetails.pict" class="img-fluid w-100" alt="tesAffiche" />
                </div>
                <div class="col-lg-8">
                    <h2 style="font-family: conthrax">{{showThreeDetails.title}}</h2>
                    <div class="listType">
                        <button type="button" id="firstType">{{showThreeDetails.typeOne}}</button>
                        <button type="button" id="secondType">{{showThreeDetails.typeTwo}}</button>
                        <button type="button" id="thirdType">{{showThreeDetails.typeThree}}</button>
                    </div>
                    <p>{{showThreeDetails.describe}}</p>
                </div>
            </div>
            <video [src]="showThreeDetails.trailer" style="width: 100%; height: 300px; max-width: 900px" autoplay muted control></video>
        </div>
    </div>
</div>
