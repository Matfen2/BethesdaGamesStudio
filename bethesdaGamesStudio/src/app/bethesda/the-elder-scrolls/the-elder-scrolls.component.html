<div class="tes">
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand">
            <img src="/assets/picts/bethesdaLogo.png" class="img-fluid w-100" alt="bethesdaLogo" routerLink="/show-univers" />
        </div>
        <button type="button" id="btnBars" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
        <div class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link" style="font-family: planewalker; letter-spacing: 2px; color: azure">JEUX</a></li>
            <li class="nav-item"><a href="#" class="nav-link" style="font-family: planewalker; letter-spacing: 2px; color: azure">MEDIA</a></li>
            <li class="nav-item"><a href="#" class="nav-link" style="font-family: planewalker; letter-spacing: 2px; color: azure">GOODIES</a></li>
            <button type="button" id="btnLog"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
    </nav>
    <div class="showGame" *ngIf="showOneDetails">
        <div class="containGame">
            <div class="row">
                <div class="col-lg-4">
                    <img [src]="showOneDetails.pict" class="img-fluid w-100" alt="tesAffiche" />
                </div>
                <div class="col-lg-8">
                    <h2 style="font-family: planewalker">{{showOneDetails.title}}</h2>
                    <p>{{showOneDetails.describe}}</p>
                </div>
            </div>
            <video controls width="60%" max-width="1200"  height="550">
                <source [src]="showOneDetails.trailer" type="video/mp4" >
            </video>
            <button type="button" id="btnBuy"><a [href]="showOneDetails.buy" class="hrefBuy">ACHETER</a></button>
        </div>
    </div>
    <div class="footer">
        <p class="copyrigth">&copy;Bethesda Games Studio 2023</p>
        <div class="listSocial">
            <li class="social-item"><a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="social-item"><a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="social-item"><a href="#" class="social-link"><i class="fa-brands fa-youtube"></i></a></li>
        </div>
    </div>
</div>
